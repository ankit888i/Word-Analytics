<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Word Analytics</title>
    <link rel="stylesheet" href="style.css" />
    <script src="script.js" defer></script>
  </head>
  <body>
    <div class="container">
      <div class="card">
        <h1>Word Analytics</h1>
        <textarea placeholder="Enter your text here..."></textarea>

        <div class="calculation">
          <div class="count">Character:<span class="charCount">0</span></div>
          <div class="count">Words:<span class="WordCount">0</span></div>
          <div class="count">Sentences:<span class="sentCount">0</span></div>
        </div>
      </div>
    </div>
  </body>
</html>
